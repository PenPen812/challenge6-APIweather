<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>API Weather</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
        <main>
            <div class="card">
                <h3 class=""card-header text-uppercase">Search for a City:</h3>
                <form id="weatherCard" class="card-body">
                    <label class="form-label" for="cityName"></label>
                    <input name="cityName" placeholder="The Name of City..."id="cityName" type="text" autofocus="true" class="form-input" />
                    <div><button type="submit" class="btn">Search</button>
                  </form>
                  </div>
            </div>
            <div class="container">
            <div class="col-12 col-md-8">
                <h2 class="subtitle"><span id="Search-result"></span></h2>
                <div id="wether-container" class="list-group"></div>
              </div>
            </div>
        </main>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
